<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up — Smart Clinic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #f1f5f9, #f8fafc);
            color: var(--text-primary);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 5px;
        }

        .role-option {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .role-option:hover {
            border-color: var(--accent);
        }

        .role-option.active {
            background: var(--accent-glow);
            border-color: var(--accent);
            color: var(--text-primary);
            font-weight: 600;
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Join Smart Clinic</h1>
            <p class="subtitle">Create your optimized healthcare account</p>
        </div>

        <form class="auth-form" id="signup-form">
            <div class="form-group">
                <label>Register as</label>
                <div class="role-selector">
                    <div class="role-option active" data-role="patient">Patient</div>
                    <div class="role-option" data-role="staff">Doctor / Staff</div>
                </div>
                <input type="hidden" id="role" value="patient">
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" minlength="6" required>
            </div>

            <button type="submit" class="btn btn-primary" style="padding: 12px; margin-top: 10px;">Create
                Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="auth.js"></script>
    <script>
        function toast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `toast toast-${type}`;
            el.textContent = message;
            container.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }

        // Role selector logic
        const roleOptions = document.querySelectorAll('.role-option');
        const roleInput = document.getElementById('role');

        roleOptions.forEach(opt => {
            opt.onclick = () => {
                roleOptions.forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
                roleInput.value = opt.dataset.role;
            };
        });

        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = roleInput.value;

            try {
                const res = await fetch(`${API}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error || 'Registration failed');

                Auth.saveSession(data.token, data.user);
                toast('Account created! Redirecting...', 'success');

                setTimeout(() => Auth.redirectToDashboard(data.user.role), 1000);
            } catch (err) {
                toast(err.message, 'error');
            }
        };

        if (Auth.isLoggedIn()) {
            Auth.redirectToDashboard(Auth.getUser().role);
        }
    </script>
</body>

</html>
